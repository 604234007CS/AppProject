<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ผู้เข้าอบรม</ion-title>
   
  </ion-navbar>
</ion-header>

<ion-content padding>
  

    
    <ion-card-content >
      <ion-list inset >
        <ion-item >
          <ion-label floating><p>ชื่อผู้ใช้ :</p></ion-label>
          <ion-input type="text"  value="" [(ngModel)]="logindata.username"></ion-input>
        </ion-item>
      
        <ion-item >
          <ion-label floating><p>รหัสผ่าน :</p></ion-label>
          <ion-input type="password"  value=""[(ngModel)]="logindata.password"></ion-input>
        </ion-item>

        <button ion-button full color ="secondary" (click)="Login()" >เข้าสู่ระบบ</button>
        <button ion-button full (click) ="RegisParticipants()">ลงทะเบียนผู้เข้าอบรม</button>
      </ion-list>
    
     
    
    

    </ion-card-content>
 

  
  
</ion-content>
