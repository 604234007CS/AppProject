  <ion-navbar>
    <ion-title>รายละเอียดการอบรม</ion-title>

<ion-content padding>
  <ion-card-content>
    <!-- <h2>รายละเอียดข้อมูลการอบรม</h2> -->

    <p><b>ชื่อการอบรม :</b>{{training.T_Name}}</p>
    <p><b>สถานที่จัดอบรม :</b>{{training.Address}}</p>
    <p><b>วันที่ :</b>{{training.Date}}</p>
    <p><b>เวลา :</b>{{training.Time}}</p>
    <p><b>วิทยากร :</b>{{training.L_Name}}</p>

    <button ion-button secondary full small (click)="Name1(training.T_ID)">รายชื่อผู้เข้าอบรม</button>


    <ion-buttons end>
      <button ion-button secondary small >ลงทะเบียน</button>
    </ion-buttons>
