<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลผู้เข้าอบรม</ion-title>
    
    <ion-buttons end>
      <button ion-button color="dark" (click)="goedit(logindata)" >
        <ion-icon name="create" ></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>


<ion-content padding>
 
  <ion-item *ngFor="let item of logindata">
   
    <p><b>คำนำหน้า : </b>{{item.Dir_Name}}</p>
    <p><b>ชื่อ : </b>{{item.P_Name}}</p>
    <p><b>หมายเลขโทรศัพท์ : </b>{{item.Tell}}</p>

    <button ion-button round full  (click) ="ParticipantsData(item.P_ID)">เเสดงข้อมูลการอบรม</button>
    <button ion-button round full  (click) ="Trains(item.P_ID)">การอบรม</button>

  </ion-item>

  <p><b>ข้อมูลการลงทะเบียนอบรม</b></p> -->
